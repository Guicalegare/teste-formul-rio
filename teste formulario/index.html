<!doctype html>
<html lang="en">
  <head>
    <title>Formulário Teste</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
   
   
    
  </head>
  <body>
    
    <div class="container d-flex justify-content-center">

    <form id="formulario" name="formulario" method="post" action="./backend/usuarios.php">

      
    <div class="form-group col-md-11">
      
      <label for="inputCpf">CPF:</label>
      <input type="text" class="form-control" name="inputCpf" id="inputCpf" placeholder="000.000.000-00">
      
    </div>
    <div class="form-group col-md-11 ">
      <label for="inputNome">Nome:</label>
      <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Nome Completo">
    </div>
  
  <div class="form-group col-md-11">
    <label for="inputEmail">Email:</label>
    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="exemplo@gmail.com">
  </div>
  <div class="form-group col-md-4">
    <label for="inputData">Data de Nascimento:</label>
    <input type="text" class="form-control" name="inputData" id="inputData" placeholder="__/__/____">
  </div>
  <div class="form-group col-md-4">
    <label for="inputCEP">CEP:</label>
    <input type="text" class="form-control" name="inputCep" id="inputCep" placeholder="00000-000">
     
  </div>
  <div class="form-row">
  <div class="form-group col-md-7">
    <label for="inputRua">Logradouro:</label>
    <input type="text" class="form-control" name="inputRua" id="inputRua" placeholder="Logradouro">
  </div>
  <div class="form-group col-md-3">
    <label for="inputNum">Número:</label>
    <input type="text" class="form-control" name="inputNum" id="inputNum" placeholder="Número">
  </div>
  
</div>
<div class="form-group col-md-8">
  <label for="inputBairro">Bairro:</label>
  <input type="text" class="form-control" name="inputBairro" id="inputBairro" placeholder="Bairro">
  </div>
  <div class="form-row">
    
    <div class="form-group col-md-7">
      <label for="inputCidade">Cidade:</label>
      <input type="text" class="form-control" name="inputCidade" id="inputCidade" placeholder="Cidade">
    </div>
    <div class="form-group col-md-3">
      <label for="inputEstado">Estado:</label>
      <select name="inputEstado" id="inputEstado" class="form-control">
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
      
      </select>
    </div>
    
  </div>

  <button type="submit" id="enviar"class="btn btn-outline-primary">Enviar</button>
    <div class="form-group">
      
      </div>
    </div>
</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () { 
    var $cpf = $("#inputCpf");
    $cpf.mask('000.000.000-00');
    
});

$(document).ready(function(){
      var $data = $("#inputData");
      $data.mask("00/00/0000");

  });

  $(document).ready(function(){
      var $cep = $("#inputCep");
      $cep.mask("00000-000");

  });

</script>
  </body>
</html>
